<!--Implemente um script que leia uma palavra ou frase de um
campo de texto e exiba em uma janela de alert se o texto é ou
não um palíndromo-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Palíndromos</title>
</head>
<body>
    <h1>Verificador de Palíndromos</h1>
    <input type="text" id="entrada" placeholder="Digite uma palavra ou frase">
    <button onclick="verificarPalindromo()">Verificar</button>

    <script>
        function verificarPalindromo() {
            const entrada = document.getElementById('entrada').value.toLowerCase();
            const reverso = entrada.split('').reverse().join('');

            if (entrada === reverso) {
                alert('É um palíndromo!');
            } else {
                alert('Não é um palíndromo.');
            }
        }
    </script>
</body>
</html>
